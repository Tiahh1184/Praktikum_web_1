        <!-- buka form -->
        <form>
            <div class="form-group row">
                <label for="Code" class="col-4 col-form-label">Kode</label>
                <div class="col-8">
                    <input id="Code" name="Code" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="Nama Kegiatan" class="col-4 col-form-label">Nama Kegiatan</label>
                <div class="col-8">
                    <input id="Nama Kegiatan" name="Nama Kegiatan" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="Mulai" class="col-4 col-form-label">Tanggal Mulai</label>
                <div class="col-8">
                    <input id="Mulai" name="Mulai" type="date" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="Akhir" class="col-4 col-form-label">Tanggal Akhir</label>
                <div class="col-8">

            <div class="form-group row">
                <label for="Biaya" class="col-4 col-form-label">Biaya</label>
                <div class="col-8">

                </div>

            <div class="form-group row">
                <label for="Jenis Kegiatan" class="col-4 col-form-label">Jenis Kegiatan</label>
                <div class="col-8">
                    <select id="Jenis Kegiatan" name="Jenis Kegiatan" class="custom-select">
                        <option value="Select">Select</option>
                        <option value="duck">Duck</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">

                    <input id="PIC" name="PIC" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="Desc" class="col-4 col-form-label">Deskripsi</label>
                <div class="col-8">
                    <textarea id="Desc" name="Desc" cols="40" rows="3" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-4 col-8">
                    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
