<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>From Registrasi</title>
    </head>
    <body>
        <h2 style="text-align: canter;">Registrasi Praktikum</h2>
        
    <from action="admin.html" method="POST">
        <fieldset>
            <legend><b>Daftar praktikum</b></legend>
        <lable for="Nama">Nama : </lable>
        <input name="nama" value="nama" for="nama" placeholder="masukan nama anda" type="text">
        <br>
        <br>
        <label for="password">password</label>
        <input type="password" placeholder="masukkan password anda">
        <br>
        <br>
        <label for="jk">jenis kelamin : </label>
        <input type="radio" value="L" name="jk" for="jk">
        <label for="jk">laki-laki</label>
        <input type="radio" value="p"name="jk" for="jk">
        <label for="jk">perempuan</label>
        <br>
        <br>
        <label for="">Foto :</label>
        <input type="file">
        <br>
        <br>
        <input type="submit" value="simpan" name="simpan" id="simpan">
    </fieldset>
    </from>
    
</body>
</html>
